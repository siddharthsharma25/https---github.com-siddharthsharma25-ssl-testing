<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<main>
    <h1>Hi there</h1>
    <img src="https://googlechromelabs.github.io/dark-mode-toggle/demo/cat.jpg"
         alt="Sitting cat in front of a tree" width="320" height="195"
         intrinsicsize="640x390">
    <p>Check out the dark mode toggle in the upper right corner!</p>
  </main>
  <aside>
    <dark-mode-toggle
        id="dark-mode-toggle-1"
        legend="Theme Switcher"
        appearance="switch"
        dark="Dark"
        light="Light"
        remember="Remember this"
    ></dark-mode-toggle>
  </aside>
  <script src="{{ url_for('static', filename='js/themedark.js') }}"></script>
  <link rel="stylesheet" href="common.css">
  <link rel="stylesheet" href="light.css" media="(prefers-color-scheme: light)">
  <link rel="stylesheet" href="dark.css" media="(prefers-color-scheme: dark)">
  <script type="module" src="https://googlechromelabs.github.io/dark-mode-toggle/src/dark-mode-toggle.mjs"></script>

</body>
</html>
